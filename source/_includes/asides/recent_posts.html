<section>
  <h1>近期博文</h1>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <p><a style="color:red" href="{{ root_url }}/blog/archives">更多...</a></p>
</section>
